{%extends 'baseAdmin.html'%}
{% block content %}

<div class="page-wrapper">
    <div class="page-header d-print-none">
        <div class="container-xl">
            <div class="row g-2 align-items-center">
                <!-- Page title actions -->
                <div class="col-auto ms-auto d-print-none">
                    <div class="btn-list">
                        <button class="btn btn-primary" onclick="buscarEvento()">
                            Buscar
                        </button>
                        <input id="buscarEvento" class="search-input" type="text" placeholder="Buscar"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-body">
        <div class="container-xl">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <label class="form-label">Nombre del Evento <span class="required">*</span> </label>
                            <input id="txNombreEvento" type="text" class="form-control" name="example-text-input"
                                placeholder="Nombre del evento" required> <br>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label class="form-label">Fecha de inicio del evento <span class="required">*</span> </label>
                                <input id="dtfechaInicioEvento" type="date" class="form-control" name="example-text-input"
                                    required>
                            </div>
                            <br>
                            <div class="col-lg-6">
                                <label class="form-label">Fecha de termino del evento <span class="required">*</span> </label>
                                <input id="dtfechaInicioEvento" type="date" class="form-control" name="example-text-input" required>
                                <br>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <label class="form-label">Precio<span class="required">*</span> </label>
                            <div class="input-group input-group-flat">
                                <span class="input-group-text">
                                    $
                                </span>
                                <input id="numPrecio" type="number" class="form-control" name="example-text-input"
                                       min="500.000" placeholder="Precio" required>
                            </div>
                            <br>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label class="form-label">Estado del Evento<span class="required">*</span> </label>
                                <select id="cbEstado" class="form-select" name="estado-evento" required>
                                    <option value="">Seleccione el estado</option>
                                    <option value="disponible">Disponible</option>
                                    <option value="mantenimiento">En Mantenimiento</option>
                                    <option value="no-disponible">No Disponible</option>
                                </select>
                            </div>
                            <div class="col-lg-6">
                                <label class="form-label">Empleado<span class="required">*</span></label>
                                <select id="cbEmpleado" class="form-select" name="tamano-camas" required>
                                </select>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label class="form-label">Forma de Pago<span class="required">*</span></label>
                                <select id="cbPago" class="form-select" name="tamano-camas" required>
                                </select>
                                <br>
                            </div>
                            <div class="col-lg-6">
                                <label class="form-label">Hotel<span class="required">*</span> </label>
                                <select id="cbHotel" class="form-select" name="hotelId" required>
                                    
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label class="form-label">Usuario<span class="required">*</span></label>
                            <select id="cbUsuario" class="form-select" name="tamano-camas" required>
                            </select>
                            <br>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div>
                                    <label class="form-label">Descripcion del Evento</label>
                                    <textarea id="taDescripcion" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    <br>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="text-center">
                                <button type="button" class="btn btn-primary" onclick="modificarEvento()">Modificar Evento</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
var url_api = 'http://localhost:9098/api/';
var lo_path = 'evento/';


function buscarEvento() {
    var idEvento = $('#buscarEvento').val(); // Obtener el valor del campo de texto
    var pathUrl = url_api + lo_path + idEvento; // Construir la URL para la solicitud AJAX

    // Realizar la solicitud AJAX usando jQuery
    $.ajax({
        type: "GET",
        url: pathUrl,
        dataType: "json",
        beforeSend: function() {
            console.log('Cargando información del evento...'); // Mensaje de carga
        },
        success: function(response) {
            console.log('Respuesta:', response); // Mostrar la respuesta en la consola

            // Verificar si se recibió una respuesta válida
            if (response && response.idEvento) {
                // Asignar los valores recibidos a los campos del formulario
                $('#txNombreEvento').val(response.nombre);
                $('#dtfechaInicioEvento').val(response.fechaInicio);
                $('#dtfechaTerminoEvento').val(response.fechaTermino);
                $('#numPrecio').val(response.precio);
                $('#cbEstado').val(response.estado);
                $('#cbEmpleado').val(response.idEmpleado);
                $('#cbPago').val(response.idFPago);
                $('#cbHotel').val(response.idHotel);
                $('#cbUsuario').val(response.idUsuario);
                $('#taDescripcion').val(response.descripcion);
            } else {
                console.log('No se recibió una respuesta válida'); // Manejo de caso sin respuesta válida
                limpiar(); // Llamar a la función limpiar() para restablecer los campos
            }
        },
        error: function(xhr, status, error) {
            console.error('Error al obtener información del evento:', error); // Manejo de errores
            limpiar(); // Restablecer los campos en caso de error
        }
    });
}


function modificarEvento() {
    var idEvento = document.getElementById('buscarEvento').value;

var data = {
        nombre: document.getElementById('txNombreEvento').value,
        fechaInicio: document.getElementById('dtfechaInicioEvento').value,
        fechaTermino: document.getElementById('dtfechaFinEvento').value,
        descripcion: document.getElementById('taDescripcion').value,
        precio: document.getElementById('numPrecio').value,
        estado: document.getElementById('cbEstado').value,
        idEmpleado: document.getElementById('cbEmpleado').value,
        idFPago: document.getElementById('cbPago').value,
        idHotel: document.getElementById('cbHotel').value,
        idUsuario: document.getElementById('cbUsuario').value,
};

$.ajax({
    type: "PUT",
    url: url_api + lo_path + idEvento + "/",
    data: JSON.stringify(data),
    contentType: "application/json",
    dataType: "json",
    success: function(response) {
        if (!response.OK) {
            alert("Datos modificados");
            return;
        }
        alert('Evento modificado correctamente');
    },
    error: function(xhr, status, error) {
        console.error('Error:', error);
        console.log('Detalles del error:', xhr.responseText);
        alert('Error al modificar el evento: ' + xhr.responseText);
    }
});
}
</script>
{% endblock %}
