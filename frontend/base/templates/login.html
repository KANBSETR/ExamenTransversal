{% extends 'inicioBase.html' %}

{% block title %}Inicio de Sesion{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link href="/static/css/tabler.min.css?1692870487" rel="stylesheet"/>
    <link href="/static/css/tabler-flags.min.css?1692870487" rel="stylesheet"/>
    <link href="/static/css/tabler-payments.min.css?1692870487" rel="stylesheet"/>
    <link href="/static/css/tabler-vendors.min.css?1692870487" rel="stylesheet"/>
    <link href="/static/css/demo.min.css?1692870487" rel="stylesheet"/>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      :root {
      	--tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
      	font-feature-settings: "cv03", "cv04", "cv11";
      }
    </style>
</head>
<body>
    <script src="/static/js/demo-theme.min.js?1692870487"></script>
    <div class="page page-center">
        <div class="container container-tight py-4">
          <div class="text-center mb-4">
            <a href="/" class="navbar-brand navbar-brand-autodark">
              <img src="/static/icon/logo.png" width="110" height="32" class="navbar-brand-image">
              <span>Veranum</span>
            </a>
          </div>
          <div class="card card-md">
            <div class="card-body">
              <h2 class="h2 text-center mb-4">Inicio de Sesion</h2>
              <form action="./" method="get" autocomplete="off" novalidate>
                <div class="mb-3">
                  <label class="form-label">Correo</label> <!-- Permite gmail, outlook, o hotmail.  -->
                  <input type="email" class="form-control" placeholder="usuario1234" autocomplete="off" id="txEmail">
                </div>
                <div class="mb-2">
                  <label class="form-label">
                    Contraseña <!-- Minimo 8 caracteres, un caracter en mayuscula, uno en miniscula y numeros. Con la opcion de usar simbolos.  -->
                    <span class="form-label-description">
                      <a href="{% url 'contraseñaOlvidada' %}">¿Olvidó la contraseña?</a>
                    </span>
                  </label>
                  <div class="input-group input-group-flat">
                    <input type="password" class="form-control"  placeholder="Contraseña"  autocomplete="off" id="txPassword">
                    <span class="input-group-text">
                      <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg>
                      </a>
                    </span>
                  </div>
                </div>
                <div class="mb-2">
                  <label class="form-check">
                    <input type="checkbox" class="form-check-input"/>
                    <span class="form-check-label">Recuérdame</span>
                  </label>
                </div>
                <div class="form-footer">
                  <button type="button" class="btn btn-warning w-100" onclick="segurLogin()">Inicia Sesion</button>
                </div>
              </form>
            </div>
          </div>
          <div class="text-center text-secondary mt-3">
            ¿No tienes cuenta? Registrate! <a href="{% url 'registro' %}" tabindex="-1">Aqui</a>
          </div>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/tabler.min.js?1692870487" defer></script>
    <script src="/static/js/demo.min.js?1692870487" defer></script>
    <script src="/static/js/js-autenticacion/inicioSesion.js"></script>
</body>
</html>
{% endblock %}
