{%extends 'baseAdmin.html'%}

{%block content%}


<div class="page-wrapper">
    <div class="page-header d-print-none">
        <div class="container-xl">
            <div class="row g-2 align-items-center">
                <!-- Page title actions -->
                <div class="col-auto ms-auto d-print-none">
                    <div class="btn-list">
                        <a href="#" class="btn btn-primary d-none d-sm-inline-block" data-bs-toggle="modal"
                            data-bs-target="#modal-agregar-habitacion">
                            <!-- Download SVG icon from http://tabler-icons.io/i/plus -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M12 5l0 14" />
                                <path d="M5 12l14 0" />
                            </svg>
                            Agregar una Habitación
                        </a>
                        <a href="#" class="btn btn-primary d-sm-none btn-icon" data-bs-toggle="modal"
                            data-bs-target="#modal-report" aria-label="Create new report">
                            <!-- Download SVG icon from http://tabler-icons.io/i/plus -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M12 5l0 14" />
                                <path d="M5 12l14 0" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-body">
        <div class="container-xl">
            <div class="card">
                <div class="card-body">
                    <div id="table-default" class="table-responsive">
                        <div class="search-container">
                            <input id="buscarHabitacion" class="search-input" type="text" placeholder="Buscar"
                                oninput="buscarHabitacion()" />
                        </div>
                        <table id="habitacion-table" class="table">
                            <thead>
                                <tr>
                                    <th><button class="table-sort" data-sort="sort-quantity">#</button></th>
                                    <th><button class="table-sort" data-sort="sort-quantity">Número de
                                            Habitación</button></th>
                                    <th><button class="table-sort" data-sort="sort-quantity">Cantidad Baños</button>
                                    </th>
                                    <th><button class="table-sort" data-sort="sort-quantity">Cantidad Camas</button>
                                    </th>
                                    <th><button class="table-sort" data-sort="sort-quantity">Tamaño Camas</button></th>
                                    <th><button class="table-sort" data-sort="sort-quantity">Capacidad Habit.</button>
                                    </th>
                                    <th><button class="table-sort" data-sort="sort-quantity">Precio</button></th>
                                    <th><button class="table-sort" data-sort="sort-name">Estado</button></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody class="table-tbody">
                                <!--Se llena con JavaScript-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal modal-blur fade" id="modal-agregar-habitacion" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nueva Habitacion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-4">
                        <label class="form-label">Númnero Habitacion</label>
                        <input id="numHabitacion" type="number" class="form-control" name="example-text-input"
                            placeholder="Número de habitación">
                    </div>
                    <div class="col-lg-4">
                        <label class="form-label">Cantidad de Dormitorios</label>
                        <input id="cantDormitorio" type="number" class="form-control" name="example-text-input"
                            placeholder="Cant. Dormitorios">
                    </div>
                    <div class="col-lg-4">
                        <label class="form-label">Cantidad de baños</label>
                        <input id="numBanos" type="number" class="form-control" name="example-text-input"
                            placeholder="Baños">
                        <br>
                    </div>
                    <div class="col-lg-4">
                        <label class="form-label">Cantidad de camas</label>
                        <input id="numCamas" type="number" class="form-control" name="example-text-input"
                            placeholder="Camas">
                        <br>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">Tamaño camas</label>
                        <input id="numTamano" type="number" class="form-control" name="example-text-input"
                            placeholder="Tamaño de las camas +">
                        <br>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">Capacidad</label>
                        <input id="numCapacidad" type="number" class="form-control" name="example-text-input"
                            placeholder="Cantidad de personas Max.">
                        <br>
                    </div>
                    <div class="col-lg-5">
                        <label class="form-label">Precio</label>
                        <div class="input-group input-group-flat">
                            <span class="input-group-text">
                                $
                            </span>
                            <input id="numPrecio" type="number" class="form-control" name="example-text-input"
                                placeholder="Precio">
                        </div>
                        <br>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">Estado de la habitacion</label>
                        <input id="txEstado" type="text" class="form-control" name="example-text-input"
                            placeholder="Disponible // No Disponible +">
                        <br>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">Servicio Adicional</label>
                        <input id="txServicio" type="text" class="form-control" name="example-text-input"
                            placeholder="ID Servicios Adicionales +">
                        <br>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">Tipo de Habitacion</label>
                        <input id="numTipo" type="text" class="form-control" name="example-text-input"
                            placeholder="ID Tipo Habitacion +">
                        <br>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">Empleado</label>
                        <input id="numEmpleado" type="text" class="form-control" name="example-text-input"
                            placeholder="ID Empleado +">
                        <br>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">Hotel</label>
                        <input id="numHotel" type="text" class="form-control" name="example-text-input"
                            placeholder="ID Hotel +">
                        <br>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div>
                            <label class="form-label">Informacion Adicional</label>
                            <textarea id="taAdicional" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-link link-secondary" data-bs-dismiss="modal">
                    Cancelar
                </a>
                <button id="btAgregar" class="btn btn-primary" onclick="agregarHabitacion()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                        stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M12 5l0 14" />
                        <path d="M5 12l14 0" />
                    </svg>
                    Agregar Habitacion
                </button>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/static/js/habitacion.js"></script>
<script>
    $(document).ready(function () {
        listarHabitaciones();
    });

    function listarHabitaciones() {
        $.ajax({
            type: "GET",
            url: url_api + lo_path,
            dataType: "json",
            success: function (data) {
                const tbody = $('#habitacion-table tbody');
                tbody.empty(); // Limpiar el contenido anterior

                data.forEach((habitacion, index) => {
                    const row = `
                        <tr>
                            <td class="div-table-cell">${habitacion.idHabitacion}</td>
                            <td class="div-table-cell">${habitacion.numeroHabitacion}</td>
                            <td class="div-table-cell">${habitacion.cantBanos}</td>
                            <td class="div-table-cell">${habitacion.cantCamas}</td>
                            <td class="div-table-cell">${habitacion.tamanoCamas}</td>
                            <td class="div-table-cell">${habitacion.cantPersonasDisp}</td>
                            <td class="div-table-cell">${habitacion.precio}</td>
                            <td class="div-table-cell">${habitacion.estadoHabitacion}</td>
                            <td class="div-table-cell"><button class="btn btn-primary" onclick="actualizarHabitacion(${habitacion.idHabitacion})">Actualizar</button></td>
                            <td class="div-table-cell"><button class="btn btn-danger" onclick="eliminarHabitacion(${habitacion.idHabitacion})">Eliminar</button></td>
                        </tr>
                    `;
                    tbody.append(row);
                });
            },
            error: function (xhr, status, error) {
                console.error('Error al obtener las habitaciones:', error);
            }
        });
    }





    function buscarHabitacion() {
        const searchValue = $('#buscarHabitacion').val().toLowerCase();

        $('#habitacion-table tbody tr').each(function () {
            const idHabitacion = $(this).find('td:nth-child(2)').text().toLowerCase();
            if (idHabitacion.includes(searchValue)) {
                $(this).show();
            } else {
                $(this).hide();
            }
        });
    }

    function eliminarHabitacion(idHabitacion) {
        // Mostrar una alerta de confirmación
        if (confirm('¿Está seguro de que desea eliminar esta habitación?')) {
            $.ajax({
                type: "DELETE",
                url: url_api + lo_path + idHabitacion, // Suponiendo que el endpoint DELETE es /habitacion/{idHabitacion}
                success: function (response) {
                    alert('Habitación eliminada correctamente');
                    listarHabitaciones(); // Actualizar la lista después de la eliminación
                },
                error: function (xhr, status, error) {
                    console.error('Error al eliminar la habitación:', error);
                    alert('Error al eliminar la habitación');
                }
            });
        }
    }


    
</script>

{%endblock%}
